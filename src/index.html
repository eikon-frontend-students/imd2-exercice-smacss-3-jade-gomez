<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Faune d'eau douce au mexique</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <h2>Poissons</h2>

          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="animal">
                <img
                  src="img/trichromis_salvini.png"
                  alt="trichromis salvini"
                />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="animal">
                <img
                  src="img/astyanax_mexicanus.png"
                  alt="astyanax mexicanus"
                />
              </div>
            </div>

            <div class="col-12 col-lg-6">
              <div class="animal">
                <img
                  src="img/xiphophorus_helleri.png"
                  alt="xiphophorus helleri"
                />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="animal">
                <img src="img/poecilia_sphenops.png" alt="poecilia sphenops" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <h2>Amphibiens et crustac√©</h2>
          <div class="row">
            <div class="col-12">
              <div class="animal">
                <img
                  src="img/ambystoma_mexicanum.png"
                  alt="ambystoma mexicanum"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="animal">
                <img
                  src="img/cambarellus_patzcuarensis.png"
                  alt="cambarellus patzcuarensis"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
        <div class="col-6 col-lg-2"></div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
